<!-- ===== Ã‰CRAN DE CHARGEMENT ===== -->
<div id="loading-screen">
  <div class="ls-particles" id="ls-particles"></div>
  <div class="ls-content">
    <div class="ls-logo-wrap">
      <svg class="ls-orbit" viewBox="0 0 160 160">
        <circle class="ls-orbit-ring" cx="80" cy="80" r="70"/>
        <circle class="ls-orbit-dot" cx="150" cy="80" r="5"/>
      </svg>
      <svg class="ls-orbit ls-orbit-2" viewBox="0 0 160 160">
        <circle class="ls-orbit-ring ls-orbit-ring-2" cx="80" cy="80" r="50"/>
        <circle class="ls-orbit-dot ls-orbit-dot-2" cx="130" cy="80" r="4"/>
      </svg>
      <div class="ls-core">
        <div class="ls-core-inner">ST</div>
        <div class="ls-core-pulse"></div>
      </div>
    </div>
    <div class="ls-brand">Study<span>Tokens</span></div>
    <div class="ls-bar-wrap">
      <div class="ls-bar-track">
        <div class="ls-bar-fill" id="ls-bar"></div>
      </div>
      <div class="ls-bar-pct" id="ls-pct">0%</div>
    </div>
    <div class="ls-step" id="ls-step">Initialisation...</div>
  </div>
</div>
